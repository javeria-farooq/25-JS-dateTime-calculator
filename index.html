<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object | Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- age calculator Assignment -->
    <main>
        <div class="contentContainer">
            <h1>JavaScript</h1>
            <h1 class="ageHead">Age Calculator</h1>
        </div>

        <div class="dateContainer">
            <input autofocus type="text" class="dateInp" placeholder="mm/dd/yyyy">
            <button class="calculateBtn">Calculate</button>
        </div>

        <div class="ageContainer hide">
            <p class="ageContent">You are <span class="userAgeDiv"></span> Years old.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
